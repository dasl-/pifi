<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/snake/style.css">
    <title>SNAKE</title>
    <script>
      $(document).ready(function () {
        page.init();
      });
    </script>

<!-- Apple Icon SVG -->

  </head>

  <body>
    <nav class="menu-container">
      <span class="new-game">New Game</span>
      <span class="menubutton">Menu</span>
      <section class="menu">
        <ul>
          <li>
            <a class="settings_dropdown">Settings</a>
            <ul>
              <li><label>Volume</label>
                <input type="range" min="0" max="100" value="50" class="slider" id="volume"><span id="volumeval"></span>
              </li>
              <li><label>Difficulty</label>
                <input type="range" min="1" max="9" value="7" class="slider" id="difficulty"><span id="difficultyval"></span>
              </li>
              <li><label>Players</label>
                <input type="range" min="1" max="4" value="1" class="slider" id="num_players"><span id="num_players_val"></span>
              </li>
              <li class="multiplayer-option"><label>Apple Count</label>
                <input type="range" min="1" max="50" value="15" class="slider" id="apple_count"><span id="apple_count_val"></span>
              </li>
            </ul>
          </li>
          <li><a id="leader">Hi-Score</a></li>
          <li><a href="/">Pi-Fi</a></li>
        </ul>
      </section>
    </nav>

    <div class="quad topq" data-direction="1"></div>
    <div class="quad leftq" data-direction="3"></div>
    <div class="quad rightq" data-direction="4"></div>
    <div class="quad bottomq" data-direction="2"></div>

    <div class="leaderboard">
      <h2>High Scores</h2>
      <ol id="leaderrow">
        Loading...
      </ol>
    </div>

    <div class="winnerboard">
      <img src="/assets/snake/pixel_crown.png" />
    </div>

    <dl id="singleplayer-scores">
      <dt>Score: </dt>
    </dl>

    <dl id="multiplayer-scores">
      <dt class="apple-row">
        <div class="apple-icon"></div>
      </dt>
      <dd id="apple-scoring" class="apple-row rainbow-text">-</dd>
    </dl>

    <div class="initialcontainer">
      <div id="init1" class="initwrap high-score-input-focusable" tabindex="1">
        <span class="arrowup"></span>
        <div class="initialinput">
          <div class="initiallist"></div>
        </div>
        <span class="arrowdown"></span>
      </div>
      <div id="init2" class="initwrap high-score-input-focusable" tabindex="2">
        <span class="arrowup"></span>
        <div class="initialinput">
          <div class="initiallist"></div>
        </div>
        <span class="arrowdown"></span>
      </div>
      <div id="init3" class="initwrap high-score-input-focusable" tabindex="3">
        <span class="arrowup"></span>
        <div class="initialinput">
          <div class="initiallist"></div>
        </div>
        <span class="arrowdown"></span>
      </div>
      <div id="initials-submit" class="enterinit high-score-input-focusable" tabindex="4">
        Enter
      </div>
    </div>

    <div class="wrapper">
      <div class="button up" data-direction="1">
        <span class="button-active" data-direction="1"></span>
      </div>
      <div class="lrwrapper">
        <div class="button left" data-direction="3">
          <span class="button-active" data-direction="3"></span>
        </div>
        <div class="spacer"></div>
        <div class="button right" data-direction="4">
          <span class="button-active" data-direction="4"></span>
        </div>
      </div>
      <div class="button down" data-direction="2">
        <span class="button-active" data-direction="2"></span>
      </div>
    </div>

    <script type="text/javascript" src="/assets/snake/page.js"></script>
    <script type="text/javascript" src="/assets/snake/volume.js"></script>
    <script type="text/javascript" src="/assets/snake/snake-runner.js"></script>
    <script type="text/javascript" src="/assets/snake/high-score-inputter.js"></script>
  </body>
</html>
